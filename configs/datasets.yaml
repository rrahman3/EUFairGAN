datasets:
  CheXpert:
    train:
      metadata_file: "data/CheXpert-v1.0/train.csv"
      img_dir: "data/"
      frac: .5
      batch_size: 32
      img_dim: (128, 128)
      shuffle: True
      num_workers: 4  # Number of subprocesses for data loading
    test:
      metadata_file: "data/CheXpert-v1.0/valid.csv"
      img_dir: "data/"
      frac: 1.00
      img_dim: (128, 128)
      batch_size: 32
      shuffle: False
      num_workers: 4  # Number of subprocesses for data loading
      groups: ['age', '65']  # Number of subprocesses for data loading
    val:
